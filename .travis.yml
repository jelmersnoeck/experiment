language: go
before_script:
- go get -u golang.org/x/net/context github.com/stretchr/testify/assert golang.org/x/tools/cmd/cover github.com/mattn/goveralls
script: go test -v -covermode=count -coverprofile=coverage.out -bench=. -run=. $(go list ./... | grep -v 'vendor')
after_script: $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
os:
- linux
- osx
go:
- 1.5
- 1.6
- tip
env:
  global:
    secure: 
